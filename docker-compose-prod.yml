version: '3.6'

services:
  app:
    image: oskarwestmeijer/weather-api:latest
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/weather
      - SPRING_DATASOURCE_USERNAME=username1
      - SPRING_DATASOURCE_PASSWORD=password1
    ports:
      - "80:8080"
  db:
    image: postgres:14.1
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - ./src/main/resources/db/1_database.sql:/docker-entrypoint-initdb.d/1_database.sql
      - ./src/main/resources/db/2_schema.sql:/docker-entrypoint-initdb.d/2_schema.sql
      - ./src/main/resources/db/3_data.sql:/docker-entrypoint-initdb.d/3_data.sql
    environment:
      POSTGRES_USER: username1
      POSTGRES_PASSWORD: password1
