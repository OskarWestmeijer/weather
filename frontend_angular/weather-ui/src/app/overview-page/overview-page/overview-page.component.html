<div class="container pt-3 mt-4">
    <div class="row">
        <table *ngIf="overviewLocations" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Windspeed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of overviewLocations; let i = index">
                    <td>{{ location.cityName }}, {{ location.countryCode }}</td>
                    <td>{{location.temperature}}</td>
                    <td>{{location.humidity}}</td>
                    <td>{{location.windSpeed}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
