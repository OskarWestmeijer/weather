<div class="container pt-3 mt-4">
    <div class="row">
        <table *ngIf="locationList" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Windspeed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of locationList; let i = index">
                    <td>{{ location.cityName }}, {{ location.countryCode }}</td>
                    <td>10</td>
                    <td>55</td>
                    <td>5.23</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
