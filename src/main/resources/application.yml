spring:
  application:
    name: weather-api
  profiles:
    active: "dev"
  datasource:
    name: weather
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

---
spring:
  profiles: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/weather
    username: username1
    password: password1
openweatherapi:
  baseUrl: "http://localhost:9000"
  urlPath: "/data/2.5/weather?id=2875601&units=metric&appid=1234random"

