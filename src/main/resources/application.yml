spring:
  application:
    name: weather-api
  profiles:
    active: "dev"
  datasource:
    name: weather
    username: username1
    password: password1
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10

  jpa:
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none


---
spring:
  profiles: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/weather


---
spring:
  profiles: prod
  datasource:
    url: jdbc:postgresql://database:5432/weather
