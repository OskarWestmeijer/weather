version: '3.6'

services:
  app:
    image: oskarwestmeijer/weather-api:1.0.3
    container_name: app
    expose:
      - "8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/weather
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=password1
networks:
  default:
    name: homepage-proxy
    external: true