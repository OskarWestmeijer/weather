name: main-build-test-release

on:
  push:
    branches:
      - main
jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
      - run: ./mvnw clean verify
      - uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/app.jar
          retention-days: 1

  frontend-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: CI=false npm run build

  release-backend-docker-image:
    needs: [ backend-build-and-test, frontend-build-and-test ]
    runs-on: ubuntu-latest
    environment: oskar-westmeijer-environment
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/download-artifact@v3
        with:
          name: app-jar
          path: target
      - name: build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: oskarwestmeijer/weather-api:latest

  release-frontend-docker-image:
    needs: [ backend-build-and-test, frontend-build-and-test ]
    runs-on: ubuntu-latest
    environment: oskar-westmeijer-environment
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - run: ls -la
      - run: pwd
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: oskarwestmeijer/weather-ui:latest